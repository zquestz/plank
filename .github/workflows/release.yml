name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    container: ubuntu:latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        apt-get update
        DEBIAN_FRONTEND=noninteractive apt-get install -y \
          git dpkg cmake gettext desktop-file-utils libdbusmenu-glib-dev libdbusmenu-gtk3-dev libgtk-4-dev \
          meson \
          ninja-build \
          valac \
          libgnome-menu-3-dev \
          libxml2-utils \
          libgtk-3-dev \
          libgee-0.8-dev \
          libbamf3-dev \
          libwnck-3-dev \
          bamfdaemon

    - name: Build
      run: |
        meson setup --prefix=/usr build
        meson configure build -D enable-apport=false
        ninja -C build
        meson install --destdir="$(pwd)/usr" -C build

    - name: Package binary and files
      run: |
        mkdir -p dist/plank-reloaded
        cp -r usr dist/plank-reloaded/
        cp -r DEBIAN dist/plank-reloaded/
        cd dist
        dpkg -b plank-reloaded

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/plank-reloaded.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
